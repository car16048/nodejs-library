<div ng-controller="PublisherDetailController">
    <h1>Publisher Details</h1>
    <div ng-show="session.user.isadmin">
        <hr style="margin-top: 12px; margin-bottom: 6px;" />
        <h2>Update Publisher Information</h2>
        <table>
            <tr>
                <th>Company Name</th>
                <td><input type="text" ng-model="currentPublisher.companyname" /></td>
            </tr>
        </table>
        <button ng-click="updatePublisher()">Update</button>
        <hr style="margin-top: 6px; margin-bottom: 24px;" />
    </div>
    <h2>{{currentPublisher.companyname}} has published the following books:</h2>
    <book-search-results results="bookList" on-show-book="showBook(id)" on-show-author="showAuthor(id)" on-show-publisher="showPublisher(id)"></book-search-results>
</div>
