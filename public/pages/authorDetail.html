<div ng-controller="AuthorDetailController">
    <h1>Author Details</h1>
    <div ng-show="session.user.isadmin">
        <hr style="margin-top: 12px; margin-bottom: 6px;" />
        <h2>Update Author Information</h2>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" ng-model="currentAuthor.firstname" /></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" ng-model="currentAuthor.lastname" /></td>
            </tr>
        </table>
        <button ng-click="updateAuthor()">Update</button>
        <hr style="margin-top: 6px; margin-bottom: 24px;" />
    </div>
    <h2>{{currentAuthor.firstname}} {{currentAuthor.lastname}} has authored the following books:</h2>
    <book-search-results results="bookList" on-show-book="showBook(id)" on-show-author="showAuthor(id)" on-show-publisher="showPublisher(id)"></book-search-results>
</div>
